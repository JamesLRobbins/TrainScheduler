<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>All Aboard!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Schedule</h1>
      <p class="lead">Tardiness will not be tolerated</p>
    </div>
  </div>
<div class="container">
  <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
          <h5 class="card-title">  
              <div class="row">
            <div class="col-md-2"><th>Train Name</th></div>
                
            <div class="col-md-2"><th>Destination</th></div>
    
            <div class="col-md-2"><th>Frequency (min)</th></div>
                    
            <div class="col-md-2"><th>Next Arrival</th></div>
    
            <div class="col-md-2"><th>Minutes Away</th></div></h5>
            <hr>
              </div>
             
        </div>
      </div>
</div>

      
 <br>       
 


<div class="container">
<div class="card">
    <h5 class="card-header">Add Train</h5>
    <div class="card-body">
<form>
        <div class="form-group">
          <label for="Train Name">Train Name</label>
          <input type="text" class="form-control" id="trainname">
        </div>
        <div class="form-group">
          <label for="Destination">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
                <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="traintime">
              </div>
              <div class="form-group">
                    <label for="Frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                  </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
</div>




</html>
